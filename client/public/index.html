<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Workout Tracker</title>
    <nav id="navBar">
        <button id="home">Home</button>
        <button id="addWorkout">Add Workout</button>
        <button id="editWorkout">Edit Workout</button>
        <button id="deleteWorkout">Delete Workout</button>
    </nav>
</head>
<body>
    <title>Workout Tracker</title>
    <h1>All workouts</h1>
    <script src="app.mjs" type="module"></script>
    <script type="module">
        import {navigateTo} from './router.mjs';

        navigateTo('/');

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered!');
                    })
                    .catch(err => {
                        console.log('Registration failed!');
                        console.log(err);
                    });
            });
        }
    <div id="workouts-container"></div>


    </script>
</body>
</html>
